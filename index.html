<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutfinder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        h1 {
            font-size: 3rem;
            color: #333;
            margin-bottom: 20px;
        }

        .search-bar {
            display: flex;
            width: 50%;
            max-width: 600px;
            border: 1px solid #ccc;
            border-radius: 25px;
            overflow: hidden;
            background-color: #fff;
        }

        .search-bar input {
            flex: 1;
            padding: 10px 15px;
            border: none;
            outline: none;
            font-size: 1rem;
        }

        .search-bar button {
            padding: 10px 20px;
            border: none;
            background-color: #4285f4;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }

        .search-bar button:hover {
            background-color: #357ae8;
        }

        .clear-btn {
            margin-top: 15px;
            padding: 6px 14px;
            border: none;
            background-color: #e53935;
            color: #fff;
            font-size: 0.9rem;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .clear-btn:hover {
            background-color: #b71c1c;
        }
        .bottom-left-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            margin-top: 0;
            z-index: 1001;
        }
    </style>
</head>
<body>
    
    <h1>Tutfinder</h1>
    <div class="search-bar">
        <input id="searchBar" type="text" placeholder="Search for tutorials..." autocomplete="off" />
        <button id="searchButton">Search</button>
    </div>
    <div id="dropdown" style="position: relative; width: 50%; max-width: 600px;"></div>

    <button id="clearSuggestionsButton" class="clear-btn bottom-left-btn">Remove all suggestions</button>

    <!-- Link the JavaScript file -->
    <script src="main.js"></script>
</body>
</html>
